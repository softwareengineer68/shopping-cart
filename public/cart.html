<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ›’ Your Shopping Cart</h2>
    <div id="cartContainer"></div>
  </div>

  <script>
    // Fetch cart data
    fetch('/cart')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cartContainer');

        if (data.length === 0) {
          container.innerHTML = "<p class='text-center text-muted'>Your cart is empty.</p>";
          return;
        }

        let table = `
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price (Rs)</th>
                <th>Quantity</th>
                <th>Total (Rs)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(item => {
          table += `
            <tr>
              <td><img src="${item.image}" width="60"></td>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>
                <input type="number" min="1" value="${item.quantity}" class="form-control form-control-sm" 
                       onchange="updateCart(${item.product_id}, this.value)">
              </td>
              <td>${item.price * item.quantity}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.product_id})">Delete</button>
              </td>
            </tr>
          `;
        });

        table += `
            </tbody>
          </table>
        `;

        container.innerHTML = table;
      });

    // Update cart quantity
    function updateCart(id, quantity) {
      fetch('/update-cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: id, quantity: quantity })
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          alert('Cart updated');
          location.reload();
        }
      });
    }

    // Remove item from cart
    function removeFromCart(id) {
      if (confirm('Are you sure you want to remove this item?')) {
        fetch('/remove-from-cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: id })
        })
        .then(res => res.json())
        .then(response => {
          if (response.success) {
            alert('Item removed from cart');
            location.reload();
          }
        });
      }
    }
  </script>

</body>
</html>
